<p *ngIf="!isTokenGood">Oh no! It looks like this reset link is invalid or has expired.</p>
<div *ngIf="isTokenGood">
  <p>Enter new password:</p>
  <input [(ngModel)]="newPassword">
  <button style="margin-left: 10px;" (click)="resetPassword()">Submit</button>
  <p *ngIf="hasReset">{{msg}}</p>
</div>
