<div class="image-box rounded-sm" (click)="navigate()">
    <ngx-picture src="{{minifiedData.thumbnail}}" alt="" class="img-property" [lazyLoad]="true"></ngx-picture>
    <div class="banner-mask"></div>
    <div class="caption text-white">
        <h5>{{minifiedData.title}}</h5>
        <p class="subtitle">{{minifiedData.subtitle}}</p>
    </div>
</div>
