<div class="trip-box" (click)="navigate()">
  <img src="{{minifiedTrip.gallery_image.image}}" class="trip-box-image"
       alt="{{minifiedTrip.gallery_image.alt_text}}">
  <div class="trip-box-date">{{minifiedTrip.start_date | date}} - {{minifiedTrip.end_date | date}}</div>
  <div class="trip-box-title">{{minifiedTrip.title}}</div>
  <div class="trip-box-price">From {{minifiedTrip.price_per_person}} <span>Rs / person</span></div>
</div>
