<app-default-header [headerInfo]="headerInfo"></app-default-header>
<div class="about-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4" id="about-text">
                <h3 class="display-4">About</h3>
                <p>{{aboutDescription}}</p>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8" id="about-images">
                <ng-container *ngFor="let x of [].constructor(rowNumber);let i=index">
                    <div class="row">
                        <div class="col img-container" *ngFor="let y of [].constructor(4);let j=index"
                             [lightbox]="i*4+j" [gallery]="galleryId">
                            <div *ngIf="aboutImages[i*4+j]!=null">
                                <img [src]="items[i*4+j].data.src" class="attraction-img"
                                     alt="{{aboutImages[i*4+j].alt_text}}">
                                <div class="description-container">
                                    <p class="description">{{aboutImages[i * 4 + j].alt_text}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
<ng-template #itemTemplate
             let-data="data">
  <span
      class="item-text">
    {{data.text}}
  </span>
</ng-template>
<app-footer></app-footer>
