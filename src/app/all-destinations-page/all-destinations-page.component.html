<div class="header" [ngStyle]="{'background-image': 'url('+'assets/header.jpg'+')'}">
    <div class="overlay">
        <app-nav-bar></app-nav-bar>
        <div class="intro-text">
            <div class="intro-lead-in"><strong>Lorem Ipsum</strong></div>
        </div>
    </div>
</div>
<div class="container p-3">
    <div class="p-5">
        <h3 class="text-center">Our Destinations</h3>
        <h6 class="text-center text-muted">Lorem Ipsum Gypsum Sit</h6>
    </div>
</div>
<div class="container">
    <div class="row row-image" *ngFor="let x of [].constructor(rowNumber); let i=index">
        <div class="col-sm-12 col-lg-4 col-image" *ngFor="let y of [].constructor(3); let j=index">
            <app-destination-image [minifiedData]="allDestinationList[i*rowNumber+j]" [path]="'/destination'"
                                   *ngIf="allDestinationList[i*rowNumber+j]!=null"></app-destination-image>
        </div>
    </div>
</div>
<app-footer></app-footer>
