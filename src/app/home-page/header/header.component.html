<header [ngStyle]="{'background-image': 'url('+ headerData.coverImage+')'}">
    <div class="overlay"></div>
<!--    <video [autoplay]="true" [loop]="true" [muted]="true">-->
<!--        <source src="assets/homepage-video.mp4" type="video/mp4">-->
<!--    </video>-->

    <div class="container-fluid h-100 p-0 m-0">
        <app-nav-bar></app-nav-bar>
        <div class="d-flex h-100 text-center align-items-center justify-content-center">
            <div class="intro-box">
                <div class="intro-lead-in">{{headerData.tagLine}}</div>
                <div class="row search-bar">
                    <div class="col">
                        <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="btn btn-link text-success">
                                        <fa-icon [icon]="searchIcon"></fa-icon></span></div>
                                <input type="search" placeholder="What're you searching for?"
                                       class="form-control border-0 bg-light rounded-pill"></div>
                        </div>
                    </div>
                </div>
                <a class="btn btn-success btn-xl text-uppercase text-white" role="button">Search</a>
            </div>
        </div>
    </div>
</header>
