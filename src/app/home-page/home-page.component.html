<div *ngIf="loading; else elseBlock">Loading indicator will come here</div>
<ng-template #elseBlock>
    <app-header [headerData]="headerData"></app-header>
    <app-destinations [minifiedDestinationData]="destinationData"></app-destinations>
    <div class="text-center"><a routerLink="/destinations">See all destinations</a></div>
    <app-blog-carousel [minifiedBlogs]="blogData"></app-blog-carousel>
    <app-footer></app-footer>
</ng-template>
