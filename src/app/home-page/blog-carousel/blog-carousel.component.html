<div class="container p-1">
    <div class="p-5">
        <h3 class="text-center">Popular Blogs</h3>
        <div class="text-center"><a routerLink="/blogs">Read all Travel Stories</a></div>
    </div>
    <div class="position-relative">
        <div (click)="owl.prev()" id="pre-button"><i class="fa fa-angle-left"></i></div>
        <owl-carousel-o [options]="customOptions" #owl>
            <ng-template carouselSlide *ngFor="let x of minifiedBlogs;let i = index">
                <div class="p-2">
                    <app-image-box [path]="'/blog'" [minifiedData]="minifiedBlogs[i]">
                    </app-image-box>
                </div>
            </ng-template>
        </owl-carousel-o>
        <div (click)="owl.next()" id="next-button"><i class="fa fa-angle-right"></i></div>
    </div>
</div>
