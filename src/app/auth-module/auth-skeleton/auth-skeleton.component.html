<div class="header" [ngStyle]="{'background-image': 'url(' +'assets/header.jpg'+')'}">
  <div class="header-overlay">
    <div class="header-body">
      <div class="header-auth-section">
        <h1 class="heading">{{requiredInfo.heading}}</h1>
        <p class="subtitle">{{requiredInfo.subtitle}}</p>
        <div class="card">
          <div class="form-box">
            <ng-content></ng-content>
            <div class="social-separator">or continue with social media</div>
            <app-social-auth></app-social-auth>
          </div>
          <div class="alt-block d-flex justify-content-between">
            <p>{{requiredInfo.altText}} have an account? <a
              routerLink="{{requiredInfo.route}}">{{requiredInfo.keyWord}}</a></p>
            <p>Forgot password? <a routerLink="/reset/password/">Reset Password</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
