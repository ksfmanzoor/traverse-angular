<div class="container-fluid">
    <div class="row">
        <div
            class="col-sm-12 col-md-12 col-lg-4 col-xl-4 order-lg-2 d-flex flex-column justify-content-center"
            id="gallery-text">
            <h1 class="display-4">Photos</h1>
            <p id="places-subtitle">Feel the serenity of {{galleryInfo.title}}</p>
        </div>
        <div class="col">
            <ng-container *ngFor="let x of [].constructor(galleryInfo.images.length / 5); let i=index">
                <div class="row">
                <div class="col p-0" *ngFor="let y of [].constructor(5);let j = index">
                    <img class="gallery-img" data-src="{{galleryInfo.images[i*5+j].image}}" alt=""/>
                </div>
                </div>
            </ng-container>
            <div>
            </div>
        </div>
    </div>
</div>
