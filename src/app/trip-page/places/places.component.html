<div class="container-fluid">
    <div class="row no-gutters">
        <div class="col-lg-3 d-flex flex-column justify-content-center" id="places-text">
            <h1 class="display-4">Places</h1>
            <p id="places-subtitle">Explore Hunza&#39;s most visited attractions</p>
        </div>
        <div class="col-lg-9 position-relative">
            <owl-carousel-o [options]="customOptions" #owl>
                <ng-template carouselSlide *ngFor="let x of [].constructor(7)"><img src="header.jpg" id="places-image">
                </ng-template>
            </owl-carousel-o>
            <div (click)="owl.next()" id="next-button"><</div>
        </div>
    </div>
</div>
